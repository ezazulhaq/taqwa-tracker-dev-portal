<!-- Fixed Header -->
<header
    class="fixed top-0 left-0 right-0 z-50 bg-slate-800 dark:bg-slate-900 shadow-md border-b border-slate-700 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <div class="flex flex-row items-center space-x-3">
            <img src="icons/icon-72x72.png" alt="The Taqwa Tracker Logo"
                class="size-7 md:size-10 rounded-full shadow-lg border border-slate-200 dark:border-slate-600">
            <div>
                <h1 class="text-xl font-bold text-white font-app-serif">The Taqwa Tracker</h1>
                <p class="text-xs text-slate-400">Developer Portal</p>
            </div>
        </div>
        <button (click)="logout()" class="app-btn-secondary px-4 py-2 text-sm">
            Logout
        </button>
    </div>
</header>
